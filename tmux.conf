# More history
set -g history-limit 100000

# Make 256-color support work properly
set -a terminal-features 'xterm-256color:RGB'

# Escape sequence passthrough for OSC 9 notifications, OSC 52 clipboard support,
# etc. Use `all` not `on` to allow non-visible panes to send notifications too
set -g allow-passthrough all

# Enable OSC 52 clipboard support
set -g set-clipboard on

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Use visual bell rather than trigging the audible bell, which bounces the
# ghostty dock icon
set -g visual-bell on

# Use prefix+hjkl to navigate between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use vim-style bindings in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X begin-selection \; send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind-key -T copy-mode-vi MouseDragEnd1Pane

# Theme
set -g status-style bg=colour235,fg=colour205
set -g status-left ""
set -g status-left-length 0
set -g status-justify "left"
set -g status-right-style ""
set -g pane-border-style fg=colour236
set -g pane-active-border-style fg=colour240
set -g message-style bg=color235,fg=color3
set -g message-command-style bg=color235,fg=color3
set -g display-panes-active-colour colour203
set -g display-panes-colour colour84
setw -g clock-mode-colour colour205
setw -g window-status-style fg=colour123,dim
setw -g window-status-current-style fg=colour205,bright
