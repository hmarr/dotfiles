# Reference: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
  padding:
    x: 6
    y: 6


font:
  normal:
    family: JetBrains Mono

  # Point size
  size: 14.0

  # Extra spacing around each character
  offset:
    x: 0
    y: 1


# Material Theme, converted from iTerm2 colors
colors:
  # Default colors
  primary:
    background: '0x263137'
    foreground: '0xeceef0'

  # Cursor colors
  cursor:
    text:   '0x000000'
    cursor: '0xedeeed'

  # Normal colors
  normal:
    black:   '0x546d79'
    red:     '0xff5151'
    green:   '0x69f0ad'
    yellow:  '0xffd73f'
    blue:    '0x40c4fe'
    magenta: '0xff3f80'
    cyan:    '0x64fcda'
    white:   '0xfefefe'

  # Bright colors
  bright:
    black:   '0xb0bec4'
    red:     '0xff8980'
    green:   '0xb9f6c9'
    yellow:  '0xffe47e'
    blue:    '0x80d7fe'
    magenta: '0xff80ab'
    cyan:    '0xa7fdeb'
    white:   '0xfefefe'


selection:
  # Copy selected text to the clipboard
  save_to_clipboard: true


key_bindings:
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       }
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       }
  - { key: Return,   mods: Command, action: ToggleSimpleFullscreen       }
  - { key: N,        mods: Command, command: { program: "open", args: ["-na", "Alacritty.app"] } }
